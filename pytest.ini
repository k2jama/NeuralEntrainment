# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = .
norecursedirs = __pycache__ .git .pytest_cache *.egg output htmlcov

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Test Execution Configuration  
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Exit after first failure in CI/strict mode (override with -x)
# addopts can be overridden by command line
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --durations-min=1.0

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Coverage Configuration
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Coverage settings (works with pytest-cov plugin)
# Note: Adjusted for root-level modules (not src/)
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    __pycache__/*
    .pytest_cache/*
    output/*
    htmlcov/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Custom Test Markers
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

markers =
    # Performance & Duration Markers
    slow: marks tests as slow (>5 seconds)
    fast: marks tests as fast (<1 second) 
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    
    # Component Markers
    audio: tests audio generation and processing
    consciousness: tests consciousness-aware features
    safety: tests safety protocols and validation
    memory: tests memory optimization and efficiency
    
    # User Experience Markers  
    interface: tests user interface components
    presets: tests preset system functionality
    visualization: tests plotting and analysis features
    
    # Complexity Markers
    simple: tests basic functionality
    complex: tests advanced/complex scenarios
    stress: tests system under stress/load
    
    # Environment Markers
    requires_audio: tests requiring audio system
    requires_display: tests requiring display/GUI
    requires_memory: tests requiring significant memory

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Warning Filters
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

filterwarnings =
    # Ignore common warnings during testing
    ignore::UserWarning
    ignore::RuntimeWarning:numpy.*
    ignore::DeprecationWarning:pygame.*
    ignore::PendingDeprecationWarning
    
    # Consciousness-specific warnings (keep these visible)
    default::UserWarning:*consciousness*
    default::UserWarning:*safety*
    default::UserWarning:*neural*
    
    # Memory warnings (keep visible for optimization)
    default::ResourceWarning
    
    # Audio warnings (keep visible for debugging)
    default::UserWarning:*audio*
    default::UserWarning:*pygame*

